name: Android APK Builder
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  android.enableR8: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # NOUVEAU : Forcer la résolution du projet (pour éviter l'erreur "project ':app' not found")
      - name: Force Project Resolution
        run: ./gradlew projects

      - name: Build debug APK
        # Retour à la commande correcte (confirmée par ./gradlew projects)
        run: ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AthanTV
          # Chemin corrigé pour le module :app
          path: app/build/outputs/apk/debug/app-debug.apk
